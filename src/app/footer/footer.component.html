<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer Completo</title>
    <link rel="stylesheet" href="footer.component.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <footer class="footer">
      <div class="footer-content">
        <!-- Logo -->
        <div class="footer-logo">
          <a routerLink="/"><img src="assets/img/logoFooter.png" alt="Logo de la empresa" /></a>
        </div>

        <!-- Haz tus pedidos -->
        <div class="footer-pedidos">
          <a routerLink="/nuestrosProductos"><h4>HAZ TUS PEDIDOS</h4></a>
        </div>
        <div class="footer-quienSomos">
          <a routerLink="/quienSomos"><h4>Quienes somos?</h4></a>
        </div>
        <!-- Enlaces legales -->
        <div class="footer-legales">
          <a href="#">Terminos y condiciones</a>
          <a href="#">PQRS</a>
        </div>

        <!-- Redes sociales -->
        <div class="footer-redes">
          <h4>NUESTRAS REDES SOCIALES</h4>
          <div class="social-icons">
            <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com/cr_nchymunch/" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-whatsapp"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-tiktok"></i></a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
