<aside *ngIf="cartService.cartVisibility()" class="cart-container">
    <article class="cart-header">
        <h1>{{ getCartItemCount() }} ITEM EN EL CARRITO</h1>
        <span class="close-btn" (click)="handleCartClick()">&times;</span>
    </article>
    <article class="cart-items">
        <div class="cart-item" *ngFor="let item of getCartItems()">
            <!-- Corregido: usar [src] correctamente con item.product.photo -->
            <img [src]="item.product.photo" alt="{{ item.product.name }}">
            <p>{{ item.product.name }}</p>
            <p>Cantidad: {{ item.quantity }}</p>
        </div>
    </article>
    <div class="cart-total">
        <h2>TOTAL: ${{ calculateTotal() }}</h2>
    </div>
    <button class="checkout-btn">TERMINAR COMPRA</button>
</aside>
